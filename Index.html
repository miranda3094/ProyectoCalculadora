<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>
    <div id="contenedorCalculadora" class="calculadora">
        <input type="text" class="pantalla" disabled>

        <div class="botones">
            <button id="c">C</button>
            <button>/</button>
            <button>X</button>
            <button id="borrar">‚Üê</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="igual" class="igual">=</button>

            <button>%</button>
            <button>0</button>
            <button>,</button>
        </div>
    </div>
    <script src="/Script.js"></script>
</body>
</html>
